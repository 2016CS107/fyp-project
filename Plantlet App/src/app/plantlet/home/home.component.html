<ns-action-bar [showBackButton]="false"  title="Home"></ns-action-bar>
<ScrollView>
    <FlexboxLayout flexDirection="column" alignItems="center" justifyContent="center">
        <Image *ngIf="myImage" [src]="myImage" stretch="aspectFill" height="50%" width="50%"></Image>
        <Button class="btn btn-primary" [text]="buttonText" (tap)="onSelectImage()" [isEnabled]="!isLoading"></Button>
        <StackLayout *ngIf="prediction && !isLoading">
            <Label [text]="prediction" ></Label>
        </StackLayout>
        <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
    </FlexboxLayout>
</ScrollView>
